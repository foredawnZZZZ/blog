<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <button-counter :count="count"></button-counter>
            <button-counter :count="count"></button-counter>
            <button-counter :count="count"></button-counter>
            <button-counter :count="count"></button-counter>
            <button-counter :count="count"></button-counter>

            <base-input v-model="lovingVue"></base-input>
            <p>{{lovingVue}}</p>
            
        </div>
        <script>
            var ComponentA = {
                data() {
                    return {
                        msg: "文字",
                    };
                },
                template: `<p>{{msg}}</p>`,
            };

            Vue.component("button-counter", {
                props: ["count"],
                data: function () {
                    return {
                        myCount: this.count,
                    };
                },
                template: `<button @click="myCount++">test clicked {{myCount}} -- <ComponentA></ComponentA></button>`,
                components: {
                    ComponentA,
                },
            });

            Vue.component("base-input",{
              model: {
                prop: 'value',
                event:'change'
              },
              props: {
                value: {
                  type: String,
                  default: ""
                }
              },
              template:`<input type="text" :value="value" @input="$emit('change',$event.target.value)">`
            })

            var vm = new Vue({
                el: "#app",
                data: {
                    count: 0,
                    list: [1, 2, 3, 4],
                    lovingVue: "foreDawn!"
                }
            });

        </script>
    </body>
</html>
